name: Trigger auto deployment for demoapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ dev ]
    paths:
    - '//**'
    - '.github/workflows/demoapp-AutoDeployTrigger-f443068f-f048-463b-9ed6-6f923dbed365.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEMOAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEMOAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEMOAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: vimal0001.azurecr.io
          registryUsername: ${{ secrets.DEMOAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEMOAPP_REGISTRY_PASSWORD }}
          containerAppName: demoapp
          resourceGroup: test-app
          imageToBuild: vimal0001.azurecr.io/demoapp:${{ github.sha }}
          dockerfilePath: Dockerfile


