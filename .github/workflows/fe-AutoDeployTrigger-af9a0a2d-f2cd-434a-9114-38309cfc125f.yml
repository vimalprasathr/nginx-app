name: Trigger auto deployment for fe

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/fe-AutoDeployTrigger-af9a0a2d-f2cd-434a-9114-38309cfc125f.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: vimal0001.azurecr.io
          registryUsername: ${{ secrets.FE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FE_REGISTRY_PASSWORD }}
          containerAppName: fe
          resourceGroup: test-app
          imageToBuild: vimal0001.azurecr.io/fe:${{ github.sha }}
          dockerfilePath: Dockerfile


